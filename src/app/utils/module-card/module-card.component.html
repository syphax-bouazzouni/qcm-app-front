<a routerLink="/app/modules/{{module.id}}">
  <mat-card class="module-card">
    <div class="module-card-header">
      <img src="{{module.imgSrc}}" alt="anato.png">
    </div>
    <div class="module-card-footer">
      <h3>{{module.title}}</h3>
      <p>{{module.nbQuiz}} Quiz</p>
    </div>
  </mat-card>
</a>
